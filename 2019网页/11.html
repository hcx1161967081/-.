<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
div {
	color:#DE033B;
}
body {
	background-color:#9CC;
	font-family: 隶书;
	font-size: 20px
}
p {
	color:#000BF2;
	font-size: 100px
}
input {
	height: auto;
	width: auto;
}
</style>
<script>
var a=1;<!--定义一个变量，通过改变这个变量的值来改变id，实现添加标签后id是不同的-->
str1=" 商品： <input id='s";<!--用字符串存储添加标签内容-->
str2="' type='text'/> 价格： <input id='j";
str3="' type='text'/> <input id='tj";
str4="' type='button'  onclick='getValue(";
str5=")'  value='提交'/><br/>";
stra=str1+a+str2+a+str3+a+str4+'"s'+a+'"'+str5;<!--因为是通过改变变量的值来改变id，所以采用字符串+数值+字符串+...的形式存储添加标签内容-->
function add(){	<!--添加标签函数-->
	document.getElementById("tianjia").innerHTML=stra;
	a++;
	strb=str1+a+str2+a+str3+a+str4+'"s'+a+'"'+str5;
	stra+=strb;<!--实现多次点击添加后，输出的标签内容长度是有所增加的-->
	}
	
function getValue(id){<!--对输入的内容进行搜索的函数-->
	var v = document.getElementById(id);
	alert(v.value);
	var html="https://ai.taobao.com/search/index.htm?pid=mm_10011550_0_0&unid=&source_id=search&key="+v.value+"&sort=discount_price_incr";
	window.open(html)<!--打开爱淘宝网页，并且价格是升序-->
}	
</script>
</head>

<body><div align="center">
<h3>买买买</h3></div>
<div align="center">&nbsp商品：
  <input id="s0" type="text"/>
  <br>
  价格：
  <input id="j0" type="text"/>
</div>
<div align="center">
  <input id="tj0" type="button" onClick="getValue('s0')" value="提交"/>
  <input type="button" value="添加" onClick="add()"/>
</div>
</button>
</div>
<div id="tianjia" align="center"></div>
</body>
</html>
